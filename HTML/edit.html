<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kysely - edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

    <header>
    <a href="#">Muokkaa kyselyä</a> <a href="#">Raportointi</a> <a href="#">Omat tiedot</a> <a href="#" class="logout">Kirjaudu ulos</a>
    </header>
    <div class="container-fluid">
        <h4>Muokkaa kyselysi kysymyksiä:</h4>
            <form class="form">
                <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Kirjoita kysymyksesi tähän">
                </div>
                <div class="col-sm-4">
                        <input type="submit" class="btn btn-default btn-sm" value="Lisää kyselyyn">
                </div>
            </form>
        <div id="existing-questions">

            <p>1. Onko ryhmän työnjako mielestäsi selkeä?</p> <a href="#"><span class="glyphicon glyphicon-pencil"></span></a> <a href="#" class="popover-remove"><span class="glyphicon glyphicon-remove"></span></a> <br>
            <p>2. Onko ryhmän kommunikointi ollut mielestäsi onnistunutta? </p><a href="#"><span class="glyphicon glyphicon-pencil"></span></a> <a href="#" class="popover-remove"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
        
        <div id="popover-content">
            <p>Haluatko varmasti poistaa kysymyksen?</p><input type="button" class="btn btn-danger" value="Poista kysymys"> <input type="button" class="btn btn-default" value="Peruuta">
        </div>
        
        <div id="deploy-buttons">
            <input type="button" class="btn btn-info btn-md" value="Tallenna ja julkaise kysely">
        </div>
    </div>
    
<script>  
$(document).ready(function(){
    $('.popover-remove').popover({
        content: function() {
          return $("#popover-content").html();
        }, 
        html: true, 
        placement: "bottom",
        trigger: "focus",
    });
});
</script>
</body>
</html>
